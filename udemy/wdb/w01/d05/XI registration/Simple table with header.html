<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p style="text-align: center;">"model polaroids"</p>
<table>
  <colgroup>
    <col style="background-image: url(http://www.freecreatives.com/wp-content/uploads/2015/04/ivory-off-white-paper-texture.jpg);">
    <col style="background-image: url(http://www.freecreatives.com/wp-content/uploads/2015/04/ivory-off-white-paper-texture.jpg);">
  </colgroup>
  <tr>
    <th>                     <div style="text-align: center;">
                        <div class="imageLoader">
                            <img id="thumbnail_image_1" src="img/upload.png" style="height:150px;" alt="">
                            <br>
                            Full face portrait
                            <br>
                            Straight shoulders
                            <br>
                            <br>
                            <input name="image_1" id="image_1" type='file' class="uploadButton" onchange="loadImage(this,1)"/>
                            <br>
                            <br>
                        </div>
                    </div></th>
    <th>                   <div style="text-align: center;">
                        <div class="imageLoader">
                            <img id="thumbnail_image_2" src="img/upload.png" style="height:150px;" alt="">
                            <br>
                            3/4 face portrait
                            <br>
                            Straight shoulders
                            <br>
                            <br>
                            <input name="image_2" id="image_2" type='file' class="uploadButton" onchange="loadImage(this,2)"/>
                            <br>
                            <br>
                        </div>
                    </div></th>
  </tr>
  <tr>
    <td> <div style="text-align: center;">>
                        <div class="imageLoader">
                            <img id="thumbnail_image_3" src="img/upload.png" style="height:150px;" alt="">
                            <br>
                            Profile
                            <br>
                            Straight back
                            <br>
                            <br>
                            <input name="image_3" id="image_3" type='file' class="uploadButton" onchange="loadImage(this,3)"/>
                            <br>
                            <br>
                        </div>
                    </div></td>
    <td>                    <div style="text-align: center;">>
                        <div class="imageLoader">
                            <img id="thumbnail_image_4" src="img/upload.png" style="height:150px;" alt="">
                            <br>
                            Full length picture
                            <br>
                            <span id="full_length_picture_info">Slim jeans</span>
                            <br>
                            <br>
                            <input name="image_4" id="image_4" type='file' class="uploadButton" onchange="loadImage(this,4)"/>
                            <br>
                            <br>
                        </div>
                    </div></td>
  </tr>
</table>
</body>
</html>
