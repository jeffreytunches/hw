<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>css SELECTORS</title>
  <link rel="stylesheet" href="css/selectors.css">
</head>
<body>

<h1 class="secondClass">to do list</h1>

<ul>
  <li class="firstClass">
    <p><input type="checkbox" checked>Walk Rusty</p> <!-- Note: in the "checkbox" we are using the attribute checked
  </li> -->
  <li id="anyThingYouWant">
    <p><input type="checkbox">do shopping</p>
  </li>
  <li class="firstClass">
    <p id="videos"><input type="checkbox">finish css videos</p>
  </li>
  </li>
  <li class="secondClass">
    <p><input type="checkbox">make dinner</p>
  </li>
</ul>

</body>
</html>
